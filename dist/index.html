<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="/main.c48f6146.css"></head>
<body>
    
    <header class="header">
        <h1>To Do App</h1>
        <p>Decide today &#10095 Do tomorrow</p>
    </header>

    <main class="functional-part">
        <section class="calendar">
            <div id="myCalendar" class="vanilla-calendar"></div>
        </section>

        <section class="list-control">
            <h2 class="main-heading">Do you wanna to add a task for this day?</h2>
            <p class="list-control__date">You have chosen a date: <span id="ctrlDate">Chose the date pls!</span></p>
            <form id="ctrlForm">
                <input type="text" id="ctrlText" class="list-control__input" placeholder="Enter your task">
                <input type="submit" value="Add" class="list-control__button" id="ctrlSub">
            </form>
        </section>
    </main>

    <section class="list"></section>

    <div id="snackBar">Something wrong!</div>
    <script src="/list-element.9d3a7350.js"></script>
    <script src="/vanilla-calendar.b1c7eb6a.js"></script>
    <script src="/main.c48f6146.js"></script>
</body>
</html>
